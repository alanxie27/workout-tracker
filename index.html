<!DOCTYPE html> <!-- Tells browser this is an HTML5 document -->
<html lang="en"> <!-- Root element; lang="en" helps screen readers pronounce text correctly -->
<head>
    <!-- HEAD: Contains metadata (info ABOUT the page, not shown on page) -->

    <meta charset="UTF-8"> <!-- Character encoding - allows emojis, special characters, etc. -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Makes page mobile-friendly (responsive) -->
    <title>Workout Tracker</title> <!-- Text shown in browser tab -->
    <link rel="stylesheet" href="style.css"> <!-- Connects this HTML to the CSS file for styling -->
</head>
<body>
    <!-- BODY: Everything visible on the page goes here -->

    <!-- HEADER: Top section with main title (semantic element, not just for styling) -->
    <header>
        <h1>Workout Tracker (Upper/Lower Split)</h1> <!-- h1 = Main heading, only ONE per page -->
        <button id="darkModeToggle" class="btn-theme">☀️</button>
    </header>

    <!-- MAIN: The primary content area (semantic element, one per page) -->
    <main>
        <!-- DIV: Generic container for grouping (just for styling, no special meaning) -->
        <div class="tabs">
            <!-- BUTTON elements with different attributes: -->
            <!-- id = unique identifier (only this button has this id) -->
            <!-- class = reusable label (multiple elements can share same class) -->
            <!-- "active" class marks which tab is currently selected -->
            <button id="tab-upperA" class="tab-btn active">Upper Body A</button>
            <button id="tab-upperB" class="tab-btn">Upper Body B</button>
            <button id="tab-lowerA" class="tab-btn">Lower Body A</button>
            <button id="tab-lowerB" class="tab-btn">Lower Body B</button>
        </div>

        <section id="upperA-section" class="workout-day active">
            <h2>Upper Body A Exercises</h2> <!-- h2 = Subheading, can have multiple per page -->
            <div class="exercises-list">
                <p class="empty-state">No exercises added yet.</p> <!-- Placeholder text when no exercises are present -->
            </div>
        </section>

         <section id="upperB-section" class="workout-day">
            <h2>Upper Body B Exercises</h2> <!-- h2 = Subheading, can have multiple per page -->
            <div class="exercises-list">
                <p class="empty-state">No exercises added yet.</p> <!-- Placeholder text when no exercises are present -->
            </div>
        </section>

         <section id="lowerA-section" class="workout-day">
            <h2>Lower Body A Exercises</h2> <!-- h2 = Subheading, can have multiple per page -->
            <div class="exercises-list">
                <p class="empty-state">No exercises added yet.</p> <!-- Placeholder text when no exercises are present -->
            </div>
        </section>

         <section id="lowerB-section" class="workout-day">
            <h2>Lower Body B Exercises</h2> <!-- h2 = Subheading, can have multiple per page -->
            <div class="exercises-list">
                <p class="empty-state">No exercises added yet.</p> <!-- Placeholder text when no exercises are present -->
            </div>
        </section>

        <!-- Floating Add Button -->
        <button id="showAddModal" class="btn-float">+</button>

        <!-- Add Exercise Modal (hidden by default) -->
        <div id="addExerciseModal" class="modal">
            <div class="modal-content">
                <h2>Add New Exercise</h2>
                <input type="text" id="exerciseName" placeholder="Exercise name (ex: Bench Press)" />
                <button id="addExerciseBtn" class="btn-primary">Add Exercise</button>
                <button id="closeModal" class="btn-cancel">Cancel</button>
            </div>
        </div>

        <section class="data-management">
            <h2>Backup & Restore</h2>
            <button id="exportBtn" class="btn-secondary">Export Data</button>
            <button id="importBtn" class="btn-secondary">Import Data</button>
            <input type="file" id="importFile" accept=".json" style="display: none;">
        </section>

    </main>

    <!-- SCRIPT: Connects JavaScript file (put at end so page loads before JS runs) -->
    <script src="script.js"></script>
</body>
</html>
